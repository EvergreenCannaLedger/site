project:
  type: website
  output-dir: _site
  resources: 
    - assets/images/**

website:
  title: "The Evergreen Canna Ledger"
  site-url: https://www.evergreencannaledger.org
  favicon: assets/favicon/favicon.png
  description: "Washington's independent open-data cannabis ledger — reporting, analysis, dashboards, and insight built from traceability data."
  search: true
 
  navbar:
    right:
      - text: "Home"
        href: index.qmd
      - text: "Coverage"
        href: qboard.qmd
      - text: "Contact"
        href: contact.qmd
      - text: "Blog"
        href: blog.qmd
        target: _blank
      - text: "Dashboard"
        href: dashboard.qmd
      - icon: github
        href: https://github.com/EvergreenCannaLedger
        target: _blank
      - text: Bluesky
        href: https://bsky.app/profile/thewacannaledger.bsky.social
        target: _blank
      - text: "About"
        href: about.qmd  
      
  page-footer:
    left: "The Evergreen Canna Ledger"
    right: "Open CCRS Data for Washington's Cannabis Industry"

format:
  html:
    theme: flatly
    css: 
      - assets/css/custom.css
      - assets/css/ads.css
      - assets/css/insights-tiles.css
    toc: true
    toc-depth: 3
    smooth-scroll: true
    link-external-newwindow: true
    link-external-icon: true
    code-copy: true
    allow-html: true
    include-in-header:
      - text: |
          <script src="/assets/js/external-posts.js" defer></script>
    
    grid:
      sidebar-width: 220px
      body-width: 900px
      margin-width: 350px
      gutter-width: 2.0rem
    
    meta:
      keywords: "Washington cannabis data, CCRS data, Evergreen Canna Ledger, cannabis analytics, cannabis dashboards, WA marijuana statistics, cannabis license expirations, cannabis supply chain Washington"
      author: "Evergreen Canna Ledger"
      og:title: "The Evergreen Canna Ledger — WSLCB CCRS Traceability Data Journalism for Washington Cannabis Industry"
      og:site_name: "Evergreen Canna Ledger"
      og:description: "Independent cannabis analytics, data journalism, dashboards, compliance insights, and open data reporting for Washington State."
      og:type: "website"
      og:url: "https://www.evergreencannaledger.org"
    
    sitemap: true
    
    self-contained: false
    
    embed-resources: false
    