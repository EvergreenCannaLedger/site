project:
  type: website
  output-dir: _site

website:
  title: "The Evergreen Canna Ledger"
  site-url: https://www.evergreencannaledger.org
  description: "Washington's independent open-data cannabis ledger — reporting, analysis, dashboards, and insight built from traceability data."
  search: true
 
  navbar:
    right:
      - text: "Home"
        href: index.qmd
      - text: "Blog"
        href: blog.qmd
      - text: "Contact"
        href: contact.qmd
      - text: "Dashboards"
        href: dashboards.qmd
      - text: "About"
        href: about.qmd

  page-footer:
    left: "The Evergreen Canna Ledger"
    right: "Open CCRS Data for Washington's Cannabis Industry"

format:
  html:
    allow-html: true
    theme: flatly
    css: assets/css/custom.css
    toc: true
    toc-depth: 3
    smooth-scroll: true
    link-external-newwindow: true
    link-external-icon: true
    code-copy: true
    include-after-body: []
    
    grid:
      sidebar-width: 220px
      body-width: 900px
      margin-width: 350px
      gutter-width: 2.0rem
    
    meta:
      keywords: "Washington cannabis data, CCRS data, Evergreen Canna Ledger, cannabis analytics, cannabis dashboards, WA marijuana statistics, cannabis license expirations, cannabis supply chain Washington"
      author: "Evergreen Canna Ledger"
      og:title: "The Evergreen Canna Ledger — Cannabis Data for Washington"
      og:site_name: "Evergreen Canna Ledger"
      og:description: "Independent cannabis analytics, dashboards, compliance insights, and open data reporting for Washington State."
      og:type: "website"
      og:url: "https://www.evergreencannaledger.org"
    
    sitemap: true
    
    self-contained: false
    
    embed-resources: false
    